<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form tag</title>
  </head>
  <body>
    <h3>Please fill up the form below that makes me happy 😍</h3>
    <form action="mailto:saclong00@gmail.com" method="post" enctype="text/plain">
      <label>Your name:</label>
      <input type="text" name="yourName" ><br>
      <label>Date of birth:</label>
      <input type="date" name="yourDateofbirth" ><br>
      <label>Your address:</label>
      <input type="text" name="yourAddress"><br />
      <label>Phone number:</label>
      <input type="number" name="yourPhonenumber" ><br>
      <label>Email address:</label>
      <input type="email" name="yourEmail" ><br>
      <label>Your profile picture:</label><br>
      <input type="file" name="picture" accept=".png;.jpg">
      <br>
      <input type="submit" >
    </form>
  </body>
</html>
